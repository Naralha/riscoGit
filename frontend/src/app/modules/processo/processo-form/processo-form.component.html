<div class="form-rc-div" *ngIf="showForm" id="processoForm">
  Formulário de processo
  <br />
  <br />
  <br />
  <form [formGroup]="formProcesso" (ngSubmit)="onSubmit()">
    <!-- Row -->
    <div class="form-row">
      <div class="form-group col-md-3">
        <select
          *ngIf="macroProcessoList$ | async as macroProcessos"
          class="form-control form-control-sm"
          formControlName="macroprocess"
        >
          <option [ngValue]="null" disabled>Macro processo...</option>
          <option
            *ngFor="let macroProcesso of macroProcessos"
            [value]="macroProcesso.nome"
          >
            {{ macroProcesso.nome }}
          </option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="process"
          id="process"
          placeholder="Processo"
        />
      </div>

      <div class="form-group col-md-6">
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="objective"
          id="objective"
          placeholder="Objetivo"
        />
      </div>
    </div>
    <!-- Fim Row -->
    <br />
    <!-- Row -->
    <div class="form-row">
       <div class="form-group col-md-2">
        <label>&nbsp;</label>
        <textarea
          rows="9"
          class="form-control form-control-sm"
          formControlName="inputs"
          id="inputs"
          placeholder="Entradas"
        ></textarea>
      </div>

      <!-- <div class="form-group col-md-8">
        <label>Clientes internos</label>
        <dual-list
          [format]="format"
          [source]="source"
          [(destination)]="confirmed"
        ></dual-list>
      </div> -->

      <div class="form-group col-md-5">
        <label>&nbsp;</label>
        <input-value-box
          (valueInserted)="onValueInserted($event, 'clientesInternos')"
          [placeHolderName]="'Clientes internos'"
          [selectOptionValues]="source"
        ></input-value-box>
      </div>

      <div class="form-group col-md-5">
        <label>&nbsp;</label>
        <input-value-box
          (valueInserted)="onValueInserted($event, 'clientesExternos')"
          [placeHolderName]="'Clientes externos'"
        ></input-value-box>
      </div>
    </div>
    <!-- Fim Row -->

    <br /><br />

    <!-- Row -->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label>&nbsp;</label>
        <textarea
          rows="9"
          class="form-control form-control-sm"
          formControlName="outputs"
          id="outputs"
          placeholder="Saídas"
        >
        </textarea>
      </div>

      <!-- <div class="form-group col-md-8">
        <label>Fornecedores internos</label>
        <dual-list
          [format]="format"
          [source]="source"
          [(destination)]="confirmed"
        ></dual-list>
      </div> -->

      <div class="form-group col-md-5">
        <label>&nbsp;</label>
        <input-value-box
          (valueInserted)="onValueInserted($event, 'fornecedoresInternos')"
          [placeHolderName]="'Fornecedores Internos'"
          [selectOptionValues]="source"
        ></input-value-box>
      </div>

      <div class="form-group col-md-5">
        <label>&nbsp;</label>
        <input-value-box
          (valueInserted)="onValueInserted($event, 'fornecedoresExternos')"
          [placeHolderName]="'Forcenedores externos'"
        ></input-value-box>
      </div>
    </div>
    <!-- Fim Row -->

    <!-- Row -->
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>&nbsp;</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="limitrofeStart"
          id="limitrofeStart"
          placeholder="Limítrofe inicial"
        />
      </div>

      <div class="form-group col-md-3">
        <label>&nbsp;</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="limitrofeEnd"
          id="limitrofeEnd"
          placeholder="Limítrofe final"
        />
      </div>

      <div class="form-group col-md-3">
        <label>&nbsp;</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="internalCompliance"
          id="internalCompliance"
          placeholder="Compliance interno"
        />
      </div>

      <div class="form-group col-md-3">
        <label>&nbsp;</label>
        <input
          type="text"
          class="form-control form-control-sm"
          formControlName="externalCompliance"
          id="externalCompliance"
          placeholder="Compliance externo"
        />
      </div>
    </div>
    <!-- Fim Row -->

    <br />
    <button id="submitFormButton" class="btn btn-primary" type="submit">
      Salvar
    </button>

    <!-- <app-form-debug [form]="formProcesso"></app-form-debug> -->
  </form>
</div>

<router-outlet></router-outlet>
