<form [formGroup]="formProcesso" (ngSubmit)="onSubmit()">
  <!-- Row -->
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="name">Macroprocesso</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>

    <div class="form-group col-md-3">
      <label for="name">Processo</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>

    <div class="form-group col-md-6">
      <label for="name">Objetivo</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>
  </div>
  <!-- Fim Row -->

  <!-- Row -->
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="name">Sa√≠das</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>

    <div class="form-group col-md-8">
      <label>&nbsp;</label>
      <dual-list [format]="format" [source]="source" [(destination)]="confirmed"></dual-list>
    </div>

    <div class="form-group col-md-2">
      <label for="name">Clientes Externos</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>
  </div>
  <!-- Fim Row -->

  <!-- Row -->
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="name">Entradas</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>

    <div class="form-group col-md-8">
      <label>&nbsp;</label>
      <dual-list [format]="format" [source]="source" [(destination)]="confirmed"></dual-list>
    </div>

    <div class="form-group col-md-2">
      <label for="name">Fornecedores Externos</label>
      <input type="text" class="form-control form-control-sm" formControlName="name" id="name" placeholder="Nome">
    </div>
  </div>
  <!-- Fim Row -->

  <button class="btn btn-info" type="submit">Salvar</button>

  <app-form-debug [form]="formProcesso"></app-form-debug>
</form>
