<h5>Detalhes da empresa</h5>

<p>Id: {{ company?.id }}</p>
<p>Nome: {{ company?.name }}</p>
<p>Descrição: {{ company?.description }}</p>

<button
  data-toggle="modal"
  class="btn btn-info"
  data-target="#modalNovoOrganograma"
>
  Novo organograma
</button>

<!-- Modal Novo Organograma -->
<div
  class="modal fade"
  id="modalNovoOrganograma"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: black;" id="exampleModalLongTitle">Novo organograma</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p style="color: black;">Informe o topo da organização:</p>
        <div>
          <div>
            <label style="color: black;">Nome:</label>
          </div>
          <div>
            <input [(ngModel)]="topoOrg" />
          </div>
        </div>

        <div>
          <div>
            <label style="color: black;" for="email">Descrição</label>
          </div>
          <div>
            <input [(ngModel)]="descOrg" />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          style="width: 80px"
          data-dismiss="modal"
          aria-label="Close"
          class="btn btn-info"
          (click)="onNovoOrganograma()"
        >
          Salvar
        </button>
      </div>
    </div>
  </div>
</div>
