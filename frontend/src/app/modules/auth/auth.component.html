<div class="d-flex justify-content-center">
  <form (ngSubmit)="submit(loginForm)" class="login-form" novalidate>
    <h1>Risco Compliance</h1>
    <br />
    <div class="login">
      <div class="row">
        <div class="col-md-10">
          Email:
          <input
            type="email"
            name="email"
            class="form-control"
            formControlName="email"
          />
          <div
            class="alert alert-danger"
            data-cy="email-error"
            [hidden]="
              loginForm.controls.email.untouched ||
              loginForm.controls.email.valid
            "
          >
            A valid email address is required
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-10">
          Password:
          <input
            type="password"
            name="password"
            class="form-control"
            formControlName="password"
          />
          <div
            class="alert alert-danger"
            data-cy="password-error"
            [hidden]="
              loginForm.controls.password.untouched ||
              loginForm.controls.password.valid
            "
          >
            Password is required (6 or more characters with at least one number)
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-rc-orange"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </div>
      <br />
      <div class="statusRow">
        <br />
        <div class="label label-important" *ngIf="errorMessage">
          <span class="glyphicon glyphicon-thumbs-down icon-white"></span
          >&nbsp;&nbsp;Error: {{ errorMessage }}
        </div>
      </div>
    </div>
  </form>
</div>
