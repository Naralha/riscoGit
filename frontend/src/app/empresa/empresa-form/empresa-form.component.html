<form [formGroup]="formEmpresa" (ngSubmit)="onSubmit()">
  <div class="field">
    <div>
      <label class="label" for="nome">Nome</label>
    </div>

    <div>
      <input class="input" type="text" formControlName="nome"
        id="nome" placeholder="Nome">
     </div>
  </div>

  <div class="field">
    <div>
      <label class="label" for="email">Descricao</label>
    </div>
    <div>
      <input class="input" type="text" formControlName="descricao"
        id="descricao" placeholder="Descrição">
    </div>
  </div>

  <button type="submit" class="button is-dark">Salvar</button>

  <!-- <app-form-debug [form]="formEmpresa"></app-form-debug> -->
</form>
